<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box {
            border: 2px solid blue;
            padding: 30px;
            margin: 30px;
            box-shadow: 5px 15px 50px blue;
            /* visibility: hidden; */
            display: flex;
        }

        .text-shadow {
            border: 2px red;
            text-shadow: 3px 5px 4px red;
            
        }
    </style>
</head>

<body>
    <div class="box">
        This is a Box , with Shadows.
    </div>
    
    <div class="box">
        Made by-side with display:flex</div>

    <div class="text-shadow">
        This is my Text with Shadows looking like highlighted.
    </div>
</body>

</html>
